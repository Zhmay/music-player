<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>
<body>
  <div class="background">
    <img id="bg-img" src="" alt="bg-img">
  </div>

  <div class="container">
    <div class="player-img">
      <img id="cover" src="" class="active" alt="player-img">
    </div>

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h2>

    <div id="player-progress" class="player-progress">
      <div id="progress" class="progress"></div>
      <div class="music-duration">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-controls">
      <i id="prev" class="fa-solid fa-backward" title="Previous"></i>
      <i id="play" class="fa-solid fa-play play-button" title="Play"></i>
      <i id="next" class="fa-solid fa-forward" title="Next"></i>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
